version: '3.8'
services:
  portfolio:
    build:
      context: .
      dockerfile: Dockerfile
    user: root
    command: sleep infinity
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - /var/lib/docker:/var/lib/docker
    ports:
      - 80:80
      - 3000:3000
    privileged: true
